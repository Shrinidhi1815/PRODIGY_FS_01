<!DOCTYPE html>
<html>
<head>
    <title>Apply for Leave - Leave Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Apply for Leave</h2>
        <form method="POST" action="/apply_leave" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Leave</label>
                <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Leave Request</button>
            <a href="/dashboard" class="btn btn-secondary ms-2">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
